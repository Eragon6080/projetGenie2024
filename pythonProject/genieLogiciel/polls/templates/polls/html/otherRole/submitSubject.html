{% extends "course.html" %}


{% block content%}

    <!-- l'enchainement des classes de bootsrap permet d'aligner les éléments au centre -->
<div class="container my-4">
    <div class="row align-self-center">
        <form  id="myForm" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" est nécessaire pou
        récupérer les fichiers dans les requête et est requis pour django -->
            {% csrf_token %}
            <h2 id="creationTitle">Création d'un sujet</h2>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.title.id_for_label}}" class="form-label">Titre</label>
                </div>
                <div class="col-auto">
                    {{ form.title }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.description.id_for_label}}" class="form-label">Description</label>
                </div>
                <div class="col">
                    {{ form.description }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.destination.id_for_label}}" class="form-label">Destinations/Places</label>
                </div>
                <div class="col">
                    {{ form.destination }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.student.id_for_label}}" class="form-label">{{ form.student_select.label }}</label>
                </div>
                <div class="col-auto">
                    {{ form.student_select }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.file.id_for_label}}" class="form-label">
                </div>
                <div class="col-auto">
                    {{ form.file }}
                </div>
                <div class="col-auto">
                    <div class="text-form">Optionnel</div>
                </div>
            </div>
            <div class="col-12 align-items-center">
                <button type="submit" class="btn bgunamur text-white" >Validation</button>
                <a href="../" class="btn text-white bg-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content%}
