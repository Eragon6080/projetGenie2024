{% load static %}
<header>
  <nav class="navbar navbar-expand-lg py-0" style="background-color: #9F9F9F;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        {% if noSideBar %}
        <span></span>
        {% else %}
        <a class="btn btn-light navbar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><span class="navbar-toggler-icon"></span></a>
        {% endif %}
        <a class="navbar-brand d-flex justify-content-center" href="/polls/course/"><img src="{% static 'image/LApims.png'%}" alt="pimsLogo" style="width:50%"></a>
        <div class="d-flex">
            <!-- l'image est à remplacer par une icône de la personne-->
            {% if user.is_authenticated %}
            <div class="row">
              <div class="col-auto d-flex justify-content-center">
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'image/profile-user.png'%}" alt="profile picture" style="width: 40px;" >
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/polls/fiche">Profil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        {% for role in user.role.role %}
                          {% if role == user.role.view %}
                            <li><a class="dropdown-item bgunamur" href="/polls/switch_role/{{ role }}">{{role}}</a></li>
                          {% else %}
                            <li><a class="dropdown-item" href="/polls/switch_role/{{ role }}">{{role}}</a></li>
                          {% endif %}
                        {% endfor %}
                      </ul>
                    </li>
                  </ul>
                </div>



              </div>
              <div class="col-auto d-flex justify-content-center align-items-center">
                <div class="col-auto">
                    <p class="text-light">{{user.prenom}} {{user.nom}}</p>
                </div>
                <div class="col-auto">
                  <a href="{% url 'logout' %}" class="btn"><i class="fa fa-sign-out"></i></a>
                </div>
              </div>
                {%endif%}
            </div>
        </div>
    </div>
  </nav>
</header>
