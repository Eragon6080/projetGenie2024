{% extends "otherRole/otherRoleTemplate.html" %}

{% block content%}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-8"></div>
        <div class="col-12">
        <div class="row">
            <!-- code html + django pour l'affichage des cartes-->
            {% for cours in courses %}
                <div class="justify-content-between w-25 vh-100">
                <div class="card text-center myCard">
                    <div class="card-body myBodyCard">
                        {% if 'etudiant' not in user.role.role%}
                            <a href="./{{ cours.idue }}/"> <h5 class="card-title">{{cours.nom}}</h5>
                        {% else %}
                            <a href="../course/mycourses/{{cours.idue}}/{{user.idpersonne}}"><h5 class="card-title">{{cours.nom}}</h5></a>
                        {% endif %}
                        <p class="card-text">{{cours.idue}}</p>
                        </a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
    <div class="col-auto"></div>
{% endblock content %}
