{% extends "otherRole/otherRoleTemplate.html" %}


{% block content%}

    <!-- l'enchainement des classes de bootsrap permet d'aligner les éléments au centre -->
<div class="container my-4">
    <div class="row align-self-center">
        <form  id="myForm" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" est nécessaire pou
        récupérer les fichiers dans les requête et est requis pour django -->
             {% csrf_token %}
            <h2 id="creationTitle">Inscription</h2>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.nom.id_for_label}}" class="form-label">{{form.nom.label}}</label>
                </div>
                <div class="col-auto">
                    {{ form.nom }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.prenom.id_for_label}}" class="form-label">{{form.prenom.label}}</label>
                </div>
                <div class="col">
                    {{ form.prenom }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.mail.id_for_label}}" class="form-label">{{form.mail.label}}</label>
                </div>
                <div class="col">
                    {{ form.mail }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.password.id_for_label}}" class="form-label">{{ form.password.label }}</label>
                </div>
                <div class="col-auto">
                    {{ form.password }}
                </div>
            </div>
            <div class="row py-3 g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.bloc.id_for_label}}" class="form-label">{{form.bloc.label}}</label>
                </div>
                <div class="col-auto">
                    {{ form.bloc }}
                </div>
            </div>
            <div class="col-12 align-items-center">
                <button type="submit" class="btn bgunamur text-white" >Validation</button>
                <a href="../" class="btn text-white bg-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content%}
