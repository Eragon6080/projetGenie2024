<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/submitForm.css' %}">
    <link rel="stylesheet" href="{% static 'css/cours.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>

<body>
<header id="myOwnheader">
  <nav class="navbar navbar-expand-lg" >
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span></span>
        <div class="navbar-brand d-flex align-items-center" id="pimsTitle"><img src="{% static 'image/LApims.png'%}" alt="pimsLogo" style="width:50%"></div>
        <div class="d-flex align-items-start">
            <!-- l'image est à remplacer par une icône de la personne-->
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <img src="{% static 'image/profile-user.png'%}" alt="logo de l'unamur" height="50px" >
              </div>
              <div class="col-auto">
                <div class="row">
                    <p class="text-light">{{prenom}}</p>
                </div>
                <div class="row">
                    <p class="text-light" >{{role}}</p>
                </div>
              </div>
            </div>
        </div>
    </div>
  </nav>
</header>


{% block sidebar %}

{% endblock sidebar %}


{% block content %}
{% endblock content %}
</body>
</html>
