<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/submitForm.css' %}">
    <link rel="stylesheet" href="{% static 'css/cours.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>

<body>
<header id="myOwnheader">
  <nav class="navbar navbar-expand-lg" >
  <div class="container-fluid d-flex justify-content-between align-items-center">
      <p class="navbar-brand"></p>
      <h1 class="navbar-brand " id="pimsTitle">PIMS</h1>
      <div class="d-flex align-items-start">
          <!-- l'image est à remplacer par une icône de la personne-->
          <div class="col-auto position-absolute top-0 end-0">
            <img src="{% static 'image/logo.png'%}" alt="logo de l'unamur" style="height:130%; width:30%" class="align-items-end">
          </div>
            <div class="col-col align-items-start position-absolute top-0 end-0">
            <div class="row">
                <p class="navbar-brand justify-content-start textIntroduce">{{prenom}}</p>
            </div>
            <div class="row align-items-start">
                <p class="navbar-brand justify-content-start textIntroduce" >{{role}}</p>
            </div>
</div>

      </div>
  </div>
</nav>
</header>


{% block sidebar %}

{% endblock sidebar %}


{% block content %}
{% endblock content %}
</body>
</html>
