<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/submitForm.css' %}">
    <link rel="stylesheet" href="{% static 'css/cours.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg py-0" style="background-color: #9F9F9F;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        {% if noSideBar %}
        <span></span>
        {% else %}
        <a class="btn btn-light navbar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><span class="navbar-toggler-icon"></span></a>
        {% endif %}
        <a class="navbar-brand d-flex justify-content-center" href="/course/"><img src="{% static 'image/LApims.png'%}" alt="pimsLogo" style="width:50%"></a>
        <div class="d-flex">
            <!-- l'image est à remplacer par une icône de la personne-->
            {% if user.is_authenticated %}
            <div class="row">
              <div class="col-auto d-flex justify-content-center">
                <img src="{% static 'image/profile-user.png'%}" alt="logo de l'unamur" style="width: 40px;" >
              </div>
              <div class="d-flex col-auto justify-content-center">
                <div class="row ">
                    <p class="text-light">{{user.prenom}}</p>
                </div>

                <div class="row">
                    <p class="text-light" >{{user.role}}</p>
                </div>
                  <div class="col-auto d-flex justify-content-center">
                    <a href="{% url 'logout' %}" class="btn btn-red">Déconnexion</a>
                </div>
              </div>
                {%endif%}
            </div>
        </div>
    </div>
  </nav>
</header>


{% if not noSideBar %}
<div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
{% block sidebar %}

{% endblock sidebar %}
</div>
{% endif %}


{% block content %}
{% endblock content %}
</body>
</html>
